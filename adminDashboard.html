    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            // Sample data for two datasets
            const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
            const dataset1 = [65, 59, 80, 81, 56, 55, 40];
            const dataset2 = [28, 48, 40, 19, 86, 27, 90];
    
            // Create the chart
            var ctx = document.getElementById('doubleLineChart').getContext('2d');
            var doubleLineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Registered Bloggers',
                        data: dataset1,
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1,
                        fill: false
                    }, {
                        label: 'New Bloggers',
                        data: dataset2,
                        borderColor: 'rgb(54, 162, 235)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Blogger Per Month'
                            }
                        }
                    }
                }
            });

            function display(element) {
                                        element.classList.remove("hide");
                                        // openMenu();
                                        }

                function hide(element) {
                                        element.classList.add("hide");
                                        // closeMenu();
                    }
                    const openMenu = () => {
                        const modal = document.querySelector(".dashboard_modal");
                        modal.style.width = "50%"; // Set the width to 50%
                        modal.style.transition = "width 2s"; // Set the transition duration
                    };

                    const closeMenu = () => {
                        const modal = document.querySelector(".dashboard_modal");
                        modal.style.width = "-50%"; // Set the width to 0%
                        modal.style.transition = "width 2s"; // Set the transition duration
                    };
                document.querySelector(".dashMenu").addEventListener("click", function (e) {
                e.preventDefault();
                display(document.querySelector(".dashboard_modal"));
                });

                document
                .querySelector(".close_dashMenu")
                .addEventListener("click", function (e) {
                    e.preventDefault();
                    hide(document.querySelector(".dashboard_modal"));
                });

                
                /** ========================================================
                 *                        LOGOUT
                 ========================================================== */
                 const logoutFunction = (e) => {
                e.preventDefault();
                window.localStorage.removeItem("current_user");
                window.localStorage.removeItem("auth_token");
                window.localStorage.removeItem("category");
                window.location.href = "login.html";
                };

                if (document.querySelectorAll(".logoutDash")) {
                document.querySelectorAll(".logoutDash").forEach((btn) => {
                    btn.addEventListener("click", logoutFunction);
                });
                }
                document.querySelector(".user_logo").innerHTML = `
                    <img src="${theLoggedUser.picture}" alt="user"><span>${theLoggedUser.FullName}</span>
                    `;
                    const updateLocalStorageContact = (data) => {
                    let dataBaseText = JSON.stringify(data);
                    window.localStorage.setItem("contacts", dataBaseText);
                    };

                const readLocalStorageContact = () => {
                let getData = window.localStorage.getItem("contacts");
                let db = JSON.parse(getData);
                return db;
                };

                const readMessage = (id)=>{
                    console.log(id)
                    const url = `https://my-brand-andre-be.onrender.com/readMsg/${id}`;
                    fetch(url,{
                        method:'PATCH',
                        headers:{
                            Authorization: `bearer ${getToken}`,
                        }
                        
                    })
                    .then((Response)=>Response.json())
                    .then((data)=>{
                        console.log(data)
                        updateLocalStorageContact(data);
                        window.location.href = "readMessage.html";
                    })
                    
                    
                }
                // readMessage();
                let getMassages = readLocalStorageContact();
                const getToken = JSON.parse(window.localStorage.getItem("auth_token"));
                const fetchContactMsg = ()=>{
                    fetch('https://my-brand-andre-be.onrender.com/contactMsgs',{
                        headers:{
                            Authorization: `bearer ${getToken}`,
                        }
                    })
                    .then((Response)=>Response.json())
                    .then((data)=>{
                        console.log(data);
                        for(let key of data){
                            console.log(key.read);
                            if(key.read === '0'){
                                document.querySelector('.contactTableBody').innerHTML +=`
                                <tr>
                                    <td>${key.name}</td>
                                    <td>${key.email}</td>
                                    <td>${key.date}</td>
                                    <td><button onclick="readMessage('${key._id}')"><img src="ASSETS/IMAGES/Reading Confirmation_52px_1.png" alt="readMsg"></button></td>
                                </tr>
                            `;
                            }
                    //         else{
                    //             document.querySelector('.contactTableBody').innerHTML =`

                    // `;
                    //         }
                        }
                    })
