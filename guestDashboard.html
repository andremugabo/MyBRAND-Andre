<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="ASSETS/CSS/style.css">
</head>
<body>
        <div class="inner_maind">
            <div class="left_inner_main_d">
                <div class="logo flex-center-center"><a href="index.html">My&nbsp;Brand&nbsp;Andre</a></div>
                <div class="side_nav_btn flex-center-center">
                    <ul>
                        
                        <li><button type="button" onclick="window.location.href='guestDashboard.html'">My&nbsp;Blogs</button></li>
                        <li><button type="button" onclick="window.location.href='guestProfile.html'">Profile</button></li>
                        <li><button type="button" class="logout_btn flex-center-center logoutDash"><img src="ASSETS/IMAGES/Shutdown_52px.png" alt="shutdown">Logout</button></li>
                    </ul>
                </div>
            </div>
            <div class="right_inner_main_d">
                <div class="dash_title flex-between-center">
                    <div class="logo flex-center-center" id="logd"><a href="index.html">My&nbsp;Brand&nbsp;Andre</a></div>

                    <div class="leftDash flex-between-center">
                        <span class="dashboardT">DASHBOARD</span>
                        <span class="dashboardUser">Guest</span>
                    </div>
                    <div class="rightDash flex-between-center">
                        <div class="user_logo flex-center-center">
                            <img src="ASSETS/IMAGES/Circled User Male_50px.png" alt="user"><span>Andre</span>
                        </div>
                        <button type="button"  class="logoutDash">Logout</button>
                    </div>
                    <div class="dashMenu" id="menud" onclick="openMenu()"><img src="ASSETS/IMAGES/Menu_50px.png" alt="menuPic"></div>

                </div>
                <div class="innerDashboard_title">
                    <h3>My&nbsp;Blogs</h3>
                </div>
                <div class="filter">
                    <form action="">
                        <label for="filter">Filter:</label>
                    <select name="filter" id="filter">
                        <option value="" selected disabled>Last & Days</option>
                        <option value="1">Last 7 Days</option>
                        <option value="2">Last 1 Week</option>
                        <option value="2">Last 2 Week</option>
                    </select>
                    </form>
                    <Button type="button"  class="edit_model">New&nbsp;Blog</Button>
                </div>
                <div class="blog_creation">

                    

                </div>

                <div class="view_more_btn flex-center-center w-100">
                    <button>View More</button>
                </div>
                
            </div>
        </div>
        <!-- DASHBOARD MENU -->
        <div class="dashboard_modal hide">
            <div class="dashMenu_Close">
                <button type="button" class="close_dashMenu"><img src="ASSETS/IMAGES/Multiply_52px.png" alt="close"></button>
            </div>
            <div class="side_nav_btn flex-center-center">
                <ul>
                    <li><button type="button" onclick="window.location.href='guestDashboard.html'">My&nbsp;Blogs</button></li>
                        <li><button type="button" onclick="window.location.href='guestProfile.html'">Profile</button></li>
                        <li><button type="button" class="logout_btn flex-center-center logoutDash"><img src="ASSETS/IMAGES/Shutdown_52px.png" alt="shutdown">Logout</button></li>
                </ul>
            </div>
        </div>

         <!-- MODAL  -->
         <div class="modal_disp flex-center-center hide ">
            <div class="close_button">
                <button class="close_modal"><img src="ASSETS/IMAGES/Cancel_52px.png" alt="close"></button>
            </div>
            <div class="cardProfile  flex-center-center">
                <h4>My&nbsp;Blog</h4>
                <div class="card_bodyProfile">
                    <form action="" enctype="multipart/form-data" id="createBlog">
                        <label for="admin_Blog">Blog&nbsp;Title:</label>
                        <div class="input_textProfile">
                            <input type="text" value="" id="admin_BloTitle" placeholder="Enter Blog Title">
                        </div>
                        <h6 class="error error20 hide" id="admin_BlogTitle_error">4</h6>

                        <label for="admin_Category">Blog&nbsp;Category:</label>
                        <div class="input_textProfile">
                            <select name="" id="admin_Category">
                                <option value="" selected disabled>Select&nbsp;Category</option>
                                
                            </select>
                        </div>
                        <h6 class="error error21 hide" id="admin_BlogCategory_error">4</h6>

                        <label for="admin_BlogDescription">Blog&nbsp;Description:</label>
                        <div class="input_textProfile">
                            <input type="text"  value="" id="admin_BlogDescription" placeholder="Enter a Short Description">
                        </div>
                        <h6 class="error error22 hide" id="admin_BlogDesc_error">4</h6>

                        <label for="admin_BlogContainer">Blog&nbsp;Container:</label>
                        <div class="input_textProfile">
                            <textarea cols="65" rows="10"  value="" id="admin_BlogContainer" placeholder="Write your Blog"></textarea>
                        </div>
                        <h6 class="error error23 hide" id="admin_BlogContainer_error">4</h6>

                        <label for="admin_BlogPicture">Blog&nbsp;Picture:</label>
                        <div class="input_textProfile">
                            <input type="text"  value="" id="admin_BlogPicture" placeholder="Enter a Short Description">
                        </div>
                        <h6 class="error error24 hide" id="admin_BlogPic_error">4</h6>
                        <div class="msgBlog">

                        </div>

                        <div class="input_textProfile">
                            <button type="submit">Create&nbsp;Blog</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!-- MODAL  -->
        <script src="ASSETS/JS/guestDashboard.js"></script>
        <script>
            // DASHBOARD MENU
            function display(element) {
                                        element.classList.remove("hide");
                                        // openMenu();
                                        }

                function hide(element) {
                                        element.classList.add("hide");
                                        // closeMenu();
                    }
                                            const openMenu = () => {
                            const modal = document.querySelector(".dashboard_modal");
                            modal.style.width = "50%"; // Set the width to 50%
                            modal.style.transition = "width 2s"; // Set the transition duration
                        };

                        const closeMenu = () => {
                            const modal = document.querySelector(".dashboard_modal");
                            modal.style.width = "0%"; // Set the width to 0%
                            modal.style.transition = "width 2s"; // Set the transition duration
                        };
                document.querySelector(".dashMenu").addEventListener("click", function (e) {
                e.preventDefault();
                display(document.querySelector(".dashboard_modal"));
                });

                document
                .querySelector(".close_dashMenu")
                .addEventListener("click", function (e) {
                    e.preventDefault();
                    hide(document.querySelector(".dashboard_modal"));
                });
                
                /** ========================================================
                 *                        LOGOUT
                 ========================================================== */
                 const logoutFunction = (e) => {
                e.preventDefault();
                window.localStorage.removeItem("current_user");
                window.localStorage.removeItem("auth_token");
                window.localStorage.removeItem("category");
                window.location.href = "login.html";
                };

                if (document.querySelectorAll(".logoutDash")) {
                document.querySelectorAll(".logoutDash").forEach((btn) => {
                    btn.addEventListener("click", logoutFunction);
                });
                }
                const readLocalStorage = () => {
                let getData = window.localStorage.getItem("users");
                let db = JSON.parse(getData);
                return db;
                };

                                let logged = "";
                logged = window.localStorage.getItem("loggedUser");
                let id = JSON.parse(logged);
                userData = readLocalStorage();
                // console.log(id);
                // console.log(userData);
                let userObject = userData.find((rec) => rec.u_id === id);
                // console.log(userObject.u_name);
                document.querySelector(".user_logo").innerHTML = `
                <img src="${userObject.u_pic}" alt="user"><span>${userObject.u_name}</span>
                `;

                 /*===================================================
                                    MODAL
                ====================================================*/ 
                document.querySelector(".edit_model").addEventListener("click",(e)=>{
                    e.preventDefault();
                    display(document.querySelector(".modal_disp"));
                })
                console.log(document.querySelector(".edit_model"));
                document.querySelector(".close_modal").addEventListener("click",(e)=>{
                    e.preventDefault();
                    hide(document.querySelector(".modal_disp"));
                })


                 /*=============================================
                                CATEGORY
                ===============================================*/ 
                let categoryData = [];
                const readLocalStorageCategory = () => {
                let getData = window.localStorage.getItem("category");
                let db = JSON.parse(getData);
                return db;
                };

                categoryData = readLocalStorageCategory();
                if(categoryData !== null){
                    for(const keys of categoryData){
                console.log(keys);

                            document.querySelector("#admin_Category").innerHTML +=`
                                        <option value="${keys.c_name}">${keys.c_name}</option>
                                       
                        `;
                    }
                        
                }

        </script>
        
</body>
</html>
